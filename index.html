      @media print {
        @page { margin: 0.5cm; }

        .no-print, button, .absolute.inset-0, .animate-bounce {

        }

          opacity: 1 !important; 
          filter: brightness(1.1); /* Slight brighten for print */
        }
        /* Layout adjustments for PDF density */
        section { padding-top: 2rem !important; padding-bottom: 2rem !important; page-break-inside: avoid; }
        .grid-cols-1 { 
          display: grid !important; 
          grid-template-columns: repeat(3, 1fr) !important;

        }
        h1 { font-size: 3rem !important; color: black !important; }
